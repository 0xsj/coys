version: v1
managed:
  enabled: true
  go_package_prefix:
  # <module_name>   : name in go.mod
  # <relative_path> : where generated code should be output
  account: account/generated
  authentication: authentication/generated
  gateway: gateway/generated
  proto: proto/generated
  token: token/generated
  # Remove `except` field if googleapis is not used
  except:
    - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/grpc-ecosystem/gateway:v2.16.2
    out: generated
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protoc-gen-go
    out: generated
    opt:
      - paths=source_relative
  - plugin: buf.build/protoc-gen-go-grpc
    out: generated
    opt:
      - paths=source_relative
